<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .cell {
      border: 2px solid #333;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .cell.disabled {
      cursor: not-allowed;
      background: #eee;
    }

    .status {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Tic-Tac-Toe</h1>

<div id="gameInfo"></div>
<div class="board" id="board"></div>
<div class="status" id="status"></div>

<button onclick="back()">Back</button>

<script src="auth-client.js"></script>
<script src="game-view.js"></script>
</body>
</html>
