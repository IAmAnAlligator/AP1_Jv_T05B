<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; }
    input, button, select { margin: 5px 0; padding: 8px; width: 100%; }
    section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
    pre { background: #f4f4f4; padding: 10px; }
    .row { display: flex; gap: 10px; }
  </style>
</head>
<body>

<h1>Tic-Tac-Toe â€” Game API</h1>

<section>
  <button onclick="logout()">Logout</button>
</section>

<section>
  <button onclick="aboutMe()">Current user</button>
</section>

<section>
  <button onclick="loadTopPlayers()">Top players</button>
</section>

<section>
  <h3>Create game</h3>

  <select id="vsComputer">
    <option value="false">Vs Player</option>
    <option value="true" selected>Vs Computer</option>
  </select>

  <button onclick="createGame()">Create</button>
</section>

<section>
  <h3>Finished games</h3>
  <button onclick="loadFinishedGames()">Load games</button>
</section>

<section>
  <h3>Available games</h3>
  <button onclick="loadAvailableGames()">Load games</button>
</section>

<section>
  <h3>Join game</h3>
  <input id="joinGameId" placeholder="Game UUID">
  <button onclick="joinGame()">Join</button>
</section>

<h3>Response</h3>
<pre id="output"></pre>

<script src="auth-client.js"></script>
<script src="game.js"></script>

</body>
</html>
